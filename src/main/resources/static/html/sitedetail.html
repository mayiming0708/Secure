		<script type="text/javascript">
			var summaryTable=$("#site-summary-content-table");
			$(function(){
				//综述中图表
				resultChart();
				//综述中表格
				siteSummaryTable();
			})
			//综述中图表
			function resultChart() {
				var myChart = echarts.init(document.getElementById('site-summary-content-chart'));

				var option = {
					tooltip: {
						trigger: 'item',
						formatter: "{a} <br/>{b} : {c} ({d}%)"
					},
					legend:{
						show:true,
						right:0
					},
					grid:{
						left:'10%',
						top:'5%'
					},
					series: [{
						name: '库存情况',
						type: 'pie',
						radius: '68%',
						center: ['50%', '50%'],
						clockwise: false,
						data: [{
							value: 45,
							name: '高危'
						}, {
							value: 25,
							name: '中危'
						}, {
							value: 15,
							name: '低危'
						}, {
							value: 8,
							name: '信息'
						}],
						label: {
							normal: {
								textStyle: {
									color: '#000',
									fontSize: 14,
								}
							}
						},
						labelLine: {
							normal: {
								show: true,
								color: '#000'
							}
						},
						itemStyle: {
							normal: {
								borderWidth: 4,
								borderColor: '#ffffff',
							},
							emphasis: {
								borderWidth: 0,
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}],
					color: [
						'#00acee',
						'#52cdd5',
						'#79d9f1',
						'#a7e7ff',
						'#c8efff'
					],
					backgroundColor: '#fff'
				};
				myChart.setOption(option);
			}
			//综述中table
			function siteSummaryTable(){
				summaryTable.bootstrapTable('destroy');
				summaryTable.bootstrapTable({
					//gau请求地址,此处数据为本地加载
					url: "/static/json/siteSummary.json",
					//请求方式
					method: "GET",
					//table高度：如果没有设置，表格自动根据记录条数觉得表格高度
					//	    	height: '582',
					//是否显示行间隔色
					toolbar: '#toolbar', //工具按钮用哪个容器
					striped: true, //是否显示行间隔色
					cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
					pagination: true, //是否显示分页（*）
					sortable: false, //是否启用排序
					sortOrder: "asc", //排序方式
					//          queryParams: oTableInit.queryParams,//传递参数（*）
					sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
					pageNumber: 1, //初始化加载第一页，默认第一页
					pageSize: 10, //每页的记录行数（*）
					pageList: [10, 25, 50, 100], //可供选择的每页的行数（*）
					search: true, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
					strictSearch: true,
					showColumns: true, //是否显示所有的列
					showRefresh: true, //是否显示刷新按钮
					minimumCountColumns: 2, //最少允许的列数
					clickToSelect: true, //是否启用点击选中行
					//          height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
					uniqueId: "ID", //每一行的唯一标识，一般为主键列
					showToggle: true, //是否显示详细视图和列表视图的切换按钮
					cardView: false, //是否显示详细视图
					detailView: false,
					//表头
					columns: [{
						title: '检测项',
						field: 'checkItem', //id
						//	    		checkbox: true, //checkbox
						align: 'center', //对其方式
						valign: 'middle' //对其方式
					}, {
						title: '高危',
						field: 'highFaq',
						align: 'center',
						valign: 'middle',
					}, {
						title: '中危',
						field: 'middleFaq',
						align: 'center',
						valign: 'middle'
					}, {
						title: '低危',
						field: 'lowFaq',
						align: 'center',
						valign: 'middle'
					}, {
						title: '结果',
						field: 'result',
						align: 'center',
						valign: 'middle'
					}],
					onLoadSuccess: function(res) { //可不写
						//加载成功时
						console.log(res);
					},
					onLoadError: function(statusCode) {
						return "加载失败了"
					},
					formatLoadingMessage: function() {
						//正在加载
						return "拼命加载中...";
					},
					formatNoMatches: function() {
						//没有匹配的结果
						return '无符合条件的记录';
					}
				})
			}
		</script>
